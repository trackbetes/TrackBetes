<ion-header>

  <ion-navbar>
    <ion-title>{{patient.username}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-item (click)="openChartsModal()">
    <ion-icon name="custom-charts" item-start></ion-icon>
      Charts
      <ion-icon name="arrow-dropright" item-end></ion-icon>
  </button>
  <ion-card>
    <ion-card-content>
      <p>{{patient.officialName}}</p>
      <p>{{patient.email}}</p>
      <p>{{patient.gender}}</p>
      <p>{{patient.mobile}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
