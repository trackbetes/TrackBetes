<ion-header>

  <ion-navbar>
    <ion-title>{{patient.username}}</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>{{patient.officialName}}</p>
      <p>{{patient.email}}</p>
      <p>{{patient.gender}}</p>
      <p>{{patient.mobile}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
