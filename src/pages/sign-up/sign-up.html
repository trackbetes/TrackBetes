<ion-content padding>
    <div class="image">
      
    </div>
    <div>
      <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" #userEmail></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #userPassword></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Verify Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label floating>User Type</ion-label>
              <ion-select interface="action-sheet" [(ngModel)]="userType">
                <ion-option value="patient">Patient</ion-option>
                <ion-option value="practitioner">Practitioner</ion-option>
              </ion-select>
        </ion-item>
        <button ion-button block (click)="createAccount()">Create Account</button>
        <p>
          Already a Member?
          <a href="#" (click)="openSignInPage()" style="text-decoration:none;">Sign In</a>
        </p>
      </ion-list>
    </div>
  </ion-content>
