<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>TRACKBETES</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
      <ion-tabs tabsPlacement = "top" color="primary" tabsHighlight="true" slide="right">
          <ion-tab [root]="dashboardPage" tabTitle="Dashboard" tabIcon="custom-dashboard"></ion-tab>
          <ion-tab [root]="patientDoctorPage" tabTitle="Doctor" tabIcon="person"></ion-tab>
          <ion-tab [root]="tab2Page" tabTitle="tab2" tabIcon="book"></ion-tab>
          <ion-tab [root]="tab1Page" tabTitle="tab3" tabIcon="add"></ion-tab>
      </ion-tabs>
  </ion-content>
