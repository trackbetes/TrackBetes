<ion-content padding>
  <ion-navbar>
    <ion-title>Appointments</ion-title>
  </ion-navbar>
  <button ion-item *ngFor="let appointment of appointments">
    <p><b>{{appointment.title}}</b></p>
    <p>{{appointment.date}}</p>
    <p>{{appointment.time}}</p>
    <p>{{appointment.message}}</p>
  </button>
</ion-content>
