<ion-header>

  <ion-navbar>
    <ion-title>Weight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>Add new entry</ion-list-header>
    <ion-item padding-left padding-right style="margin-top:-30px;">
      <ion-label floating>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="weightValue"></ion-input>
    </ion-item>
    <div class=row>
      <div class="col">
          <ion-item>
              <ion-label>
                <button ion-button icon-only clear color="dark">
                  <ion-icon name="calendar"></ion-icon>
                </button>
              </ion-label>
              <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="dateTime.date"></ion-datetime>
            </ion-item>
      </div>
      <div class="col" margin-right>
          <ion-item>
              <ion-label>
                  <button ion-button icon-only color="dark" clear>
                    <ion-icon name="time"></ion-icon>
                  </button>
                </ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="dateTime.time"></ion-datetime>
            </ion-item>
      </div>
    </div>
    <div class="comments" padding>
      <ion-label>Comments...</ion-label>
      <textarea class="form-control" rows="5" [(ngModel)]="comments"></textarea>
      <button ion-button (click)="saveRecord()" margin-top class="save-record-btn">Save Entry</button>
    </div>
  </ion-list>
</ion-content>
