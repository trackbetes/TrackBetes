<ion-header>

  <ion-navbar>
    <ion-title align="center">Profile</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="danger" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-fab right>
          <button ion-fab (click)="addDoctor()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
        <ion-avatar>
            <img src="assets/imgs/profile-pic_dummy.png">
        </ion-avatar>
        <div align="center">
            <p>{{doctorProfile.username}}</p>
            <p>{{doctorProfile.officialName}}</p>
            <p>{{doctorProfile.email}}</p>
            <p>{{doctorProfile.mobile}}</p>
        </div>
    </ion-card-content>
</ion-card>
</ion-content>
