<ion-content padding>
    <div class="image">
      
    </div>
    <div>
      <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
          </ion-item>        
          <button ion-button block (click)="signIn()">Sign In</button>
          <p>Connect With</p>
          <button ion-button outline>
            <ion-icon name="logo-google" color="danger"></ion-icon>
          </button>
          <button ion-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button ion-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <p>
            Already Not a Member?
            <a href="#" (click)="openSignUpPage()" style="text-decoration:none;">Create Account</a>
          </p>
      </ion-list>
    </div>
  </ion-content>
